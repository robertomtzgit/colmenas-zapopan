<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema Colmenas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="main-layout">
        <div id="sidebar-container"></div>
        
        <div class="main-content">
            <div id="navbar-container"></div>
            
            <div class="content-wrapper p-4">
                <div class="page-header mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1>Gestión de Usuarios</h1>
                            <p>Administra los usuarios del sistema</p>
                        </div>
                        <button class="btn btn-primary" id="new-user-btn">
                            <ion-icon name="add"></ion-icon>
                            Nuevo Usuario
                        </button>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label">Buscar</label>
                                    <input type="text" class="form-control" id="search-usuarios" placeholder="Buscar por nombre o email...">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label">Filtrar por Rol</label>
                                    <select class="form-control" id="role-filter">
                                        <option value="">Todos los roles</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label">Filtrar por Estado</label>
                                    <select class="form-control" id="status-filter">
                                        <option value="">Todos los estados</option>
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de usuarios -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Edad</th>
                                        <th>Sexo</th>
                                        <th>Teléfono</th>
                                        <th>Estado</th>
                                        <th>Rol</th>
                                        <th>Último Login</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="usuarios-tbody">
                                    <!-- Contenido dinámico -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer-container"></div>
        </div>
    </div>

    <!-- Modal Usuario -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="user-modal-title">Nuevo Usuario</h4>
                <button type="button" class="modal-close">&times;</button>
            </div>
            <form id="user-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="user-nombre" name="nombre" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="user-email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="user-password" name="password">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Edad</label>
                                <input type="number" class="form-control" id="user-edad" name="edad" min="1" max="120" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Sexo</label>
                                <select class="form-control" id="user-sexo" name="sexo" required>
                                    <option value="">Seleccionar</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="user-telefono" name="telefono" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="user-domicilio" name="domicilio" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <select class="form-control" id="user-estatus" name="estatus" required>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Rol</label>
                                <select class="form-control role-select" id="user-rol" name="rolId" required>
                                    <option value="">Seleccionar rol</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('user-modal')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/usuarios.js"></script>

    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar-sm {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .user-email {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .action-buttons {
            display: flex;
            gap: 0.25rem;
        }

        .action-buttons .btn {
            padding: 0.375rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
